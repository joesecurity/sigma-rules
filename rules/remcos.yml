title: Remcos
status: experimental
description: detect log.dat of remcos and registry entry
author: Joe Security
date: 2019-10-29
id: 200014
threatname: Remcos
behaviorgroup: 14,20,21,22
classification: 4
logsource:
      service: sysmon
      product: windows
detection:
    selection:
        EventID: 11
        TargetFilename:
            - '*\AppData\Roaming\remcos\logs*.dat*'

    selection1:
        EventID: 13
        TargetObject:
            - '*\Software\Remcos*exepath*'
    condition: selection or selection1
level: critical